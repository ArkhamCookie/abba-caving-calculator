			</div>

			<div class="form-input-div">
				<label>Deepslate Lapis</label>

			</div>

			<div class="form-input-div">
				<label>Redstone</label>

			</div>

			<div class="form-input-div">
				<label>Deepslate Redstone</label>
				<input type="number" value="1" id="value-redstone-deepslate">
